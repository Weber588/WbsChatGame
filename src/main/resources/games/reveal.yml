reveal:
  # How long should players have to guess?
  duration: 120

  # How many points should a word be worth?
  # You can use the following placeholders:
  # %length% = The length of the word(s)
  # %spaces% = The number of spaces in the word(s)
  points: "%length% / 4"

  duration-per-reveal: 30

  # How much of the word should be revealed before the round ends?
  # Set this to 100 to show as close to the word as possible before ending the round
  # with no winner
  percent-to-reveal: 75

  # What percentage of the initial points should the last round be worth?
  # Set this to 100 to make the score not change as more words are revealed
  # Set this to 50 to make the final round be worth half the first
  # Set this to 0 to make the score go all the way to 1 by the time the round ends (cannot become 0)
  final-percent-of-points: 50

  # The chance to generate a word instead of using one from the
  # 'custom' list at the bottom of the file.
  # 100 = always generate, 0 = always use custom
  generation-chance: 95

  # Word generators that use words from the game itself, so you don't need to
  # add a large amount of minecraft themed words.
  generators:
    # generator_type: chance
    animal: 5
    # While there are many biomes, it's recommended to keep this number low, due to biome names
    # that are overly challenging or uncommon, such as "Old Growth Spruce Taiga"
    biome: 1
    block: 40
    enchantment: 3
    item: 40 # Excludes blocks, even though they're items too.
    monster: 5
    potion: 2
    structure: 1

  # Use the format word:points
  custom:
    - Minecraft:1

    - Overworld:2
    - Nether:2
    - The End:2
    - Spectator:2

    - Charged Creeper:4
    - Spider Jockey:4
    - Blacksmith Villager:4
    - Thick Potion:4
    - Mundane Potion:4
    - Awkward Potion:4
    - Giant Mushroom:4
    - Abandoned Mineshaft:4
